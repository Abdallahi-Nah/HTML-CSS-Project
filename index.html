<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Website Education</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector('.header ul li a').focus();
        });
    </script>
</head>
<body>

    <div class="header">
        <ul>
            <li>
                <a href="#">الرئيسية</a>
            </li>
            <li>
                <a href="#">دورات</a>
            </li>
            <li>
                <a href="#">مقالات</a>
            </li>
            <li>
                <a href="#">ملخصات</a>
            </li>
            <li>
                <a href="#">مصادر</a>
            </li>
        </ul>
        
        <h1>أكاديمية ترميز</h1>
        <img src="images/header.jpeg" alt="image" />
        
        <div class="cercle-image">
            <img src="images/white-logo.png" alt="" srcset="">
        </div>
    </div>

    <div class="body">
        <div class="description-channel">
            <p>أكاديمية ترميز لتعليم البرمجة</p>
        </div>
        <div class="courses">
            <h1>دروس منوعة</h1>
            <h1>باللغة العربية</h1>
            <h1>بجودة عالية</h1>
        </div>
        <div class="content">
            <h2>دورات تطوير المواقع</h2>
            <div class="paths">
                <div class="card">
                    <img src="images/html-course.png" alt="html course" />
                    <p>سلسلة دروس الhtml</p>
                    <a href="#">مشاهدة</a>
                </div>
                <div class="card">
                    <img src="images/css-course.png" alt="html course" />
                    <p>سلسلة دروس الcss</p>
                    <a href="#">مشاهدة</a>
                </div>
                <div class="card">
                    <img src="images/git-course.png" alt="html course" />
                    <p>سلسلة دروس الgit</p>
                    <a href="#">مشاهدة</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <h4>جميع الحقوق محفوظة - أكاديمية ترميز 2024</h4>
    </div>

</body>
</html>
